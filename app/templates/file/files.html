{% extends "base.html" %}

{% block tit %}Files Index{% endblock %}

{% block content %}
<h3>Your Files</h3>
<ul>
	{% for f in files %}
	<li>
		<a href="{{f[0]}}" style="font-size: 1.2em">{{ f[1] }}</a>
	</li>
	{% endfor %}
</ul>
<h3>Public Files</h3>
<ul>
	{% for f in pubs %}
	<li>
		<a href="{{f[0]}}" style="font-size: 1.2em">{{ f[1] }}</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
