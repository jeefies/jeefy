{% extends "base.html" %}

{% block content %}
<h2>Download Index</h2>
<h3>Files</h3>
<ul>
	{% for f in files %}
	<li><a href="{{f[0]}}" style="font-size: 1.2em">{{ f[1] }}</a></li>
	{% endfor %}
</ul>
<h3>Derectories</h3>
<ul>
	{% for d in dirs %}
	<li><a href="{{d[0]}}" style="font-size: 1.2em">{{ d[1] }}</a></li>
	{% endfor %}
</ul>
{% endblock %}
